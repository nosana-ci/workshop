# .nosana-ci.yml
nosana:
  description: Build, Test and Deploy dApps!

global:
  image: node
  trigger:
    push:
      branches:
        - main

jobs:
  - name: build
    commands:
      - echo "building..."
      - npm ci
      - npx hardhat compile
    artifacts:
      - name: node_modules
        path: .

  - name: test
    environment:
      REPORT_GAS: "true"
    commands:
      - echo "testing..."
      - npx hardhat test
    resources:
      - name: node_modules

  - name: deploy
    secrets:
      - PRIVATE_KEY
    commands:
      - echo "deploying..."
      - npx hardhat run scripts/deploy.ts --network polygon_mumbai      
    resources:
      - name: node_modules
